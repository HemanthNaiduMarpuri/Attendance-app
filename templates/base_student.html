<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Student Panel{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fb;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .content-wrapper {
      min-height: calc(100vh - 56px);
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'timetable' %}">
      Attendance System
    </a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#studentNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="studentNavbar">
      <ul class="navbar-nav ms-auto align-items-center">

        <li class="nav-item me-3 text-white small">
          <i class="bi bi-person-circle"></i>
          {{ request.user.username }}
        </li>

        <li class="nav-item">
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
            Logout
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>

<div class="container-fluid content-wrapper py-4">
  {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted small py-3">
  Â© {{ now|date:"Y" }} Attendance System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
