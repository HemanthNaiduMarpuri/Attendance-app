{% extends "admin/base_admin.html" %}
{% block title %}Period{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h5 class="mb-3">
        {{ view.object|yesno:"Update Period,Create Period" }}
      </h5>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-end mt-3">
          <a href="{% url 'period_list' %}" class="btn btn-secondary btn-sm me-2">Cancel</a>
          <button class="btn btn-primary btn-sm">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
