{% extends "admin/base_admin.html" %}
{% block title %}Semesters{% endblock %}

{% block content %}
<h4 class="mb-3">Semesters</h4>

<form method="get" class="mb-3">
  <select name="batch" class="form-select w-25" onchange="this.form.submit()">
    <option value="">All Batches</option>
    {% for b in batches %}
      <option value="{{ b.id }}">{{ b }}</option>
    {% endfor %}
  </select>
</form>

<div class="card shadow-sm">
<table class="table table-hover mb-0">
  <thead class="table-light">
    <tr>
      <th>Batch</th>
      <th>Semester</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    {% for sem in semesters %}
    <tr>
      <td>{{ sem.batch }}</td>
      <td>{{ sem.semester }}</td>
      <td>{{ sem.semester_start_date }} â†’ {{ sem.semester_end_date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
