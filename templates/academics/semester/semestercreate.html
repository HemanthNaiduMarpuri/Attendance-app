{% extends "admin/base_admin.html" %}
{% block title %}Subject Mapping{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h4>Semester Subjects</h4>
  <a href="{% url 'subject_mapping_create' %}" class="btn btn-primary btn-sm">+ Map Subject</a>
</div>

<div class="card shadow-sm">
<table class="table table-hover mb-0">
  <thead class="table-light">
    <tr>
      <th>Semester</th>
      <th>Subject</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for map in mappings %}
    <tr>
      <td>{{ map.semester }}</td>
      <td>{{ map.subject }}</td>
      <td>
        <span class="badge bg-{{ map.status|yesno:'success,secondary' }}">
          {{ map.status }}
        </span>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
