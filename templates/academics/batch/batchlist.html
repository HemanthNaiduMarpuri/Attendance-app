{% extends "admin/base_admin.html" %}
{% block title %}Batches{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h4>Batches</h4>
  <a href="{% url 'batch_create' %}" class="btn btn-primary btn-sm">+ Add Batch</a>
</div>

<div class="card shadow-sm">
  <table class="table table-hover mb-0">
    <thead class="table-light">
      <tr>
        <th>Start Year</th>
        <th>End Year</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for batch in batches %}
      <tr>
        <td>{{ batch.start_year }}</td>
        <td>{{ batch.end_year }}</td>
        <td class="text-end">
          <a href="{% url 'batch_update' batch.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">No records</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
