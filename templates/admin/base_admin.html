<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex">

  <aside class="bg-dark text-white p-3" style="width:240px; min-height:100vh;">
    <h5 class="mb-4">Admin Panel</h5>
    <ul class="nav flex-column gap-1">
      <li><a class="nav-link text-white" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
      <li><a class="nav-link text-white" href="{% url 'batch_list' %}">Batches</a></li>
      <li><a class="nav-link text-white" href="{% url 'semester_list' %}">Semesters</a></li>
      <li><a class="nav-link text-white" href="{% url 'subject_list' %}">Subjects</a></li>
      <li><a class="nav-link text-white" href="{% url 'section_list' %}">Sections</a></li>
      <li><a class="nav-link text-white" href="{% url 'subject_semester_list' %}">Subject Mapping</a></li>
      <li><a class="nav-link text-white" href="{% url 'period_list' %}">Periods</a></li>
      <li><a class="nav-link text-white" href="{% url 'timetable_list' %}">TimeTable</a></li>
    </ul>
  </aside>

  <section class="flex-grow-1 bg-light p-4">
    {% block content %}{% endblock %}
  </section>

</div>
</body>
</html>
