{% extends "base.html" %}
{% block title %}Notice{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm text-center p-4">
        <div class="mb-3">
          <span class="fs-1">⚠️</span>
        </div>

        <h5 class="mb-2">Access Restricted</h5>

        <p class="text-muted">
          {{ error }}
        </p>

        <a href="{% url 'timetable' %}" class="btn btn-primary btn-sm mt-3">
          Back to Timetable
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
